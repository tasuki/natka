---
layout: base
---

<div id="project" class="pure-g">
  <div class="pure-u-1-1 pure-u-md-1-2">
    <div class="pad">
      <img src="{{ page.img }}"/>
    </div>
    <div class="pure-g">
    {% for image in page.images %}
      <div class="pure-u-1-4">
        <div class="pad">
          <img src="{{ image.thumb }}"/>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
  <div class="pure-u-1-1 pure-u-md-1-2">
    <div class="pad-text">
      {{ content }}
    </div>
  </div>
</div>
